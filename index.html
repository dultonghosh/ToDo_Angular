<div style="text-align: center; padding-top: 1.5%">

    <input type="text" placeholder="Enter your Todo" id="inp" style="background-color: yellow"/>

<div style="text-align: center; color: darkgreen; background-color: lightgreen  " id="todoListCompleted"></div>

<div style="text-align: center; padding-top: 1.5%; color: brown"><h3><u>Deleted Todos</u></h3></div>
<div  style="text-align: center; color: brown; background-color: lightcoral" id="todoListDeleted"></div>
